<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>th:each</h1>

<table th:border="3">
    <tr>
        <th>nameModel</th>
        <th>color</th>
        <th>series</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.nameModel}">nameModel</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.series}">series</td>
    </tr>

</table>

</body>

</html>
